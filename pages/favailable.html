	<div class="center">
	<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">&nbsp;</th>
      <th scope="col">Departure Time</th>
      <th scope="col">Travel Time</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">
      <input type="checkbox">
      </th>
      <td>12:50AM - 10:05AM</td>
      <td>9h 15m (1stop)</td>
      <td>$244</td>
    </tr>
    <tr>
      <th scope="row">
      <input type="checkbox">
      <td>12:30AM - 12:10PM</td>
      <td>10h 40m (1stop)</td>
      <td>$255 (free cancel within 24hrs)</td>
    </tr>
    <tr>
      <th scope="row">
      <input type="checkbox">
      <td>9:10AM - 12:10PM</td>
      <td>10h 40m (1stop)</td>
      <td>$292</td>
    </tr>
    <tr>
      <th scope="row">
      <input type="checkbox">
      <td>7:45AM - 10:30PM</td>
      <td>13h 45m</td>
      <td>$292</td>
    </tr>
    <tr>
      <th scope="row">
      <input type="checkbox">
      <td>10:30AM - 10:30PM</td>
      <td>11h 0m</td>
      <td>$296</td>
    </tr>
  </tbody>
</table>

<a class="btn btn-lg btn-primary btn-block" href="pay.html">Book Flight</a>
